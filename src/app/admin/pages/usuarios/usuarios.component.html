<h2 class="dash-title">Listado de Usuarios</h2>

<button mat-raised-button color="primary">Crear</button>
<br>
<br>

<div *ngIf="usuarios?.length == 0" class="alert alert-info">
  No hay registros en la base de datos!
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="finaldata" matSort>

    <!-- username Column -->
    <ng-container matColumnDef="username" `>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="example-element-row"> Usuarios</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element">{{element.roles[0].nombreRol}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element; let i=index" style="text-align: center;">
        <a class="pointer" style="color: #1f516f" matTooltip="Editar Usuario "><mat-icon>edit</mat-icon></a>
        <a class="pointer" style="color: #e15635" matTooltip="Eliminar Usuario"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay data "{{input.value}}"</td>
    </tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
